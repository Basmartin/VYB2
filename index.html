<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower</title>
  <link rel="stylesheet" href="style.css">
</head>

    <div style="display: flex; width: 100%; height: 50vh; flex-wrap: wrap;">

      <div class="sunflwr__pedal--10"></div>
      <div class="sunflwr__pedal--11"></div>
      <div class="sunflwr__pedal--12"></div>
    </div>
  </div>

  <div style="width: 100%; bottom: -74px; position: absolute">
    <audio controls autoplay style="width: -webkit-fill-available; margin-left: 20px; margin-right: 20px;">

  <script src="script.js"></script>

</html>
